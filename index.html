<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Cárita Martins com um leve sorriso, usando camisa preta e maquiagem delineado."
        />
        <p>@cdmartins</p>
      </div>

      <div id="switch">
        <button aria-label="Botão Switch" onclick="toggleMode()"></button>
        <span> </span>
      </div>

      <ul>
        <li>
          <a
            href="https://www.ucl.br/graduacao/informatica-sistemas-de-informacao/"
            target="_blank"
            rel="noopener noreferrer"
            >Acadêmica de Sistema de Informação, Faculdade UCL.</a
          >
        </li>

        <li>
          <a
            href="https://www.linkedin.com/in/caritadmartins/"
            target="_blank"
            rel="noopener noreferrer"
            >Linkedin</a
          >
        </li>

        <li>
          <a
            href="https://github.com/cdmartins"
            target="_blank"
            rel="noopener noreferrer"
            >Ver meu portfólio</a
          >
        </li>

        <li>
          <a
            href="https://rocketseat.com.br/explorer"
            target="_blank"
            rel="noopener noreferrer"
            >Conheça o Explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a
          href="https://github.com/cdmartins"
          aria-label="GitHub"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/caritadmartins/"
          aria-label="Linkedin"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a
          href="https://instagram.com/caritadmartins"
          aria-label="Instagram"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://www.facebook.com/profile.php?id=100014300131083"
          aria-label="Facebook"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br/">Rocketseat</a> e
        por mim também &#128522;
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
